<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Sidebar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="header-title">
          <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          AI Chat
        </h1>
        <button id="settingsBtn" class="settings-btn" title="Settings">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="m12 1 0 6m0 6 0 6"/>
            <path d="m17.5 3.5-4.5 4.5m0 4-4.5 4.5"/>
            <path d="m6.5 3.5 4.5 4.5m0 4 4.5 4.5"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel hidden">
      <div class="settings-content">
        <h3 class="settings-title">Settings</h3>
        
        <!-- LLM Provider Selection -->
        <div class="setting-group">
          <label class="setting-label">LLM Provider</label>
          <select id="llmProvider" class="setting-select">
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="openrouter">OpenRouter</option>
            <option value="ollama">Ollama (Local)</option>
            <option value="custom">Custom API</option>
          </select>
        </div>

        <!-- Model Selection -->
        <div class="setting-group">
          <label class="setting-label">Model</label>
          <select id="modelSelect" class="setting-select">
            <option value="gpt-4">GPT-4</option>
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="claude-3-opus">Claude 3 Opus</option>
            <option value="claude-3-sonnet">Claude 3 Sonnet</option>
          </select>
        </div>

        <!-- API Key -->
        <div class="setting-group">
          <label class="setting-label">API Key</label>
          <input type="password" id="apiKey" class="setting-input" placeholder="Enter your API key">
        </div>

        <!-- MCP Settings -->
        <div class="setting-group">
          <label class="setting-label">MCP Servers</label>
          <div class="mcp-list" id="mcpList">
            <!-- MCP servers will be populated here -->
          </div>
          <button id="addMcpBtn" class="add-mcp-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Add MCP Server
          </button>
        </div>

        <!-- Temperature Setting -->
        <div class="setting-group">
          <label class="setting-label">Temperature: <span id="tempValue">0.7</span></label>
          <input type="range" id="temperature" class="setting-range" min="0" max="2" step="0.1" value="0.7">
        </div>

        <button id="saveSettings" class="save-btn">Save Settings</button>
      </div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container">
      <div id="messageList" class="message-list">
        <div class="welcome-message">
          <svg class="welcome-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <h3>Welcome to AI Chat</h3>
          <p>Select your preferred LLM provider and start chatting!</p>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <textarea 
          id="messageInput" 
          class="message-input" 
          placeholder="Type your message..."
          rows="1"
        ></textarea>
        <button id="sendBtn" class="send-btn" disabled>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22,2 15,22 11,13 2,9"/>
          </svg>
        </button>
      </div>
      <div class="input-actions">
        <button id="clearBtn" class="action-btn" title="Clear chat">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3,6 5,6 21,6"/>
            <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1 2-2h4a2,2 0 0,1 2,2v2"/>
          </svg>
        </button>
        <button id="exportBtn" class="action-btn" title="Export chat">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7,10 12,15 17,10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Status Bar -->
    <div id="statusBar" class="status-bar">
      <span id="statusText">Ready</span>
      <div id="typingIndicator" class="typing-indicator hidden">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
